<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS -->

    <title>Stats Preview Card Component</title>
    
</head>
<body>
    <div class="card">
        <div class="card__text">
            <div class="card__text--main-heading">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="card__text--main-pharagraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card__text__stats">
                <div class="card__text__stats__item">
                    <div class="stat-heading"><h2>10k+</h2></div>
                    <div class="stat-pharagraph">COMPANIES</div>
                </div>
                <div class="card__text__stats__item">
                    <div class="stat-heading"><h2>314</h2></div>
                    <div class="stat-pharagraph">TEMPLATES</div>
                </div>
                <div class="card__text__stats__item">
                    <div class="stat-heading"><h2>12M+</h2></div>
                    <div class="stat-pharagraph">QUERIES</div>
                </div>
            </div>
        </div>
        <div class="card__hero"></div>
    </div>
</body>
</html>
